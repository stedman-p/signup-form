<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./scripts.js" defer></script>
    <title>Sign Up</title>
</head>
<body>
<div class="container">
    <div class="left">
        <div class="logo">
            <p><img id="cat-logo" src="img/cat-logo.png" alt="Transparent logo"> CATPHOTOS.kjv</p>
        </div>
        <div class="img-credit">
            <a target="_blank" href="https://iconbros.com/icons/cat_9">Cat </a> icon by <a
                target="_blank" href="https://iconbros.com">IconBros</a>
        </div>
    </div>
    <div class="right">
        <h1>Sign Up</h1>
        <p style="margin-bottom: 0">This is not a real online service! You know you need something like this in
            your life to help you realize your deepest dreams.</p>
        <p style="margin-top: 0">Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> what you want to do.</p>
        <form action="example.com/path" method="post">
            <div class="signup-card">
                <h2>Let's do this!</h2>
                <fieldset>
                    <div class="input">
                        <label class="input-label" for="fname">FIRST NAME</label>
                        <input id="fname" name="first_name" type="text" maxlength="100" placeholder="Alex" required>
                    </div>

                    <div class="input">
                        <label class="input-label" for="lname">LAST NAME</label>
                        <input id="lname" name="last_name" type="text" maxlength="100" placeholder="Smith" required>
                    </div>

                    <div class="input">
                        <label class="input-label" for="email">EMAIL</label>
                        <input id="email" name="email_addr" type="email" maxlength="100" placeholder="user@example.com">
                    </div>

                    <div class="input">
                        <label class="input-label" for="phone-num">PHONE NUMBER</label>
                        <input id="phone-num" name="phone" type="tel" maxlength="100" placeholder="(XXX) XXX-XXXX" required>
                    </div>

                    <div class="input">
                        <label class="input-label" for="password">PASSWORD (minimum of 10 characters)</label>
                        <input id="password" name="password" type="password" maxlength="100" minlength="10" placeholder="••••••••••" required>
                    </div>

                    <div class="input">
                        <label class="input-label" for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" name="confirm-password" maxlength="100" type="password" minlength="10" placeholder="••••••••••" required>
                    </div>
                </fieldset>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="https://example.com/login">Log in</a></p>
        </form>
    </div>
</div>
</body>
</html>
